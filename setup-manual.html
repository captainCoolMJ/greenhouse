<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="./css/range-slider.css">
	<style>
		.search {
			position: relative;
		}

		.search__results {
			display: block;
			list-style: none;
			box-shadow: 0 0 4px 0 rgba(0,0,0,0.25);
		}

		.search__select {
			display: block;
			padding-top: 0.5em;
			padding-bottom: 0.5em;
		}

		/*.search__*/
	</style>
</head>
<body>
	<div class="container">
	<form id="temperature-form">
		<h3>Temperature</h3>
		
		<div>

			<h4>Time</h4>

			<label>From</label>
			<div id="time-range" class="range-slider"></div>
			<input type="hidden" name="time-from" id="time-range-from">
			<input type="hidden" name="time-to" id="time-range-to">

			<label>Set to</label>
			<select name="temp">
				<option value="18">18&deg;</option>
				<option value="19">19&deg;</option>
				<option value="20">20&deg;</option>
				<option value="21">21&deg;</option>
				<option value="22">22&deg;</option>
				<option value="23">23&deg;</option>
			</select>
		</div>


		<h4>Repeats</h4>

		<p>
			<label>
				Every Day
				<input type="checkbox" name="all-select" value="all" />
			</label>
		</p>
		<ul>
			<li>
				<label>
					Sunday
					<input type="checkbox" name="day-select" value="0">
				</label>
			</li>
			<li>
				<label>
					Monday
					<input type="checkbox" name="day-select" value="1">
				</label>
			</li>
			<li>
				<label>
					Tuesday
					<input type="checkbox" name="day-select" value="2">
				</label>
			</li>
			<li>
				<label>
					Wednesday
					<input type="checkbox" name="day-select" value="3">
				</label>
			</li>
			<li>
				<label>
					Thursday
					<input type="checkbox" name="day-select" value="4">
				</label>
			</li>
			<li>
				<label>
					Friday
					<input type="checkbox" name="day-select" value="5">
				</label>
			</li>
			<li>
				<label>
					Saturday
					<input type="checkbox" name="day-select" value="6">
				</label>
			</li>
		</ul>

		<input type="submit" class="btn" value="save" />
	</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<!-- <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.js"></script> -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="./js/range-slider.js"></script>
	<script>
	var $tempForm = $('#temperature-form');

	$tempForm.on('submit', function (evt) {
		evt.preventDefault();

		$.post('http://localhost:8888/api/configure', $tempForm.serialize());
		// console.log($form.serialize())

		// $.post()
	})

	</script>
</body>
</html>
