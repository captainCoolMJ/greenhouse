<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greenhouse - Monitor</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/monitor.css">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        .app__wrapper {
            max-width: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid app__wrapper">
        <h1>Dashboard</h1>
        <p>Track your box's stats and progress of your plant's growth.</p>

        <div class="row">
            <div class="box">
                <div class="item">
                    <h3>Temperature <mark></mark></h3>
                    <div class="graph" id="monitor-temp"></div>
                </div>
                <div class="item">
                    <h3>Sunlight <mark></mark></h3>
                    <div class="graph" id="monitor-sunlight"></div>
                </div>
                <div class="item">
                    <h3>Rain <mark></mark></h3>
                    <div class="graph" id="monitor-water"></div>
                </div>
                <div id="slider"></div>
            </div>
        </div>

        <div class="app__wrapper">
            <div class="row-fluid">
                <div class="span6">
                    <a href="/" class="btn btn-default">Configure a Different Cycle</a>
                </div>
                <div class="span6">
                    <button class="btn btn-danger">Stop Cycle</button>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/monitor.js"></script>
</body>
</html>
